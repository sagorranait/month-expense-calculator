<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multistep Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
<form class="form-wizard">
      <!-- .progress-container -->
      <div class="progress-container">
        <div class="progress" style="transform: scaleX(0);"></div>
        <ol>
          <li class="current">Modell</li>
          <li>Inkomster</li>
          <li>Kostander</li>
          <li>Resultat</li>
        </ol>
      </div>
      <!-- /.progress-container -->

      <!-- .steps-container -->
      <div class="steps-container">
        <div class="step current">
          <h3>Välj fördelningsmodell</h3>
          <div class="form-control">
            <label class="radio">
                <input type="radio" name="costSplit" value="proportionell" checked="">
                <span>Proportionell. (Betalar en procentandel baserat på din inkomst.)</span>
            </label>
          </div>
          <div class="form-control">
            <label class="radio">
                <input type="radio" name="costSplit" value="50-50">              
                <span>50/50. (Delar alla gemensamma kostnader helt lika.)</span>                
            </label>
          </div>
        </div>
        <div class="step">
            <div class="multi-form-header">
                <h3>Inkomster</h3>
                <button type="button" id="add-control">+ Lägg till person</button>
            </div>

          <div id="multi-form" class="form-control">
              <div class="multi-kostnad-input-label">
                <label for="username-1">Namn</label>
                <label for="belopp-1">Typ av inkomst</label>
                <label for="usersellery">Belopp</label>
              </div>
              <div class="multi-form-control">
                <input type="text" id="username-1" name="username[0]" pattern="^[A-Za-zÅÄÖåäö]+$" value="Jennie" placeholder="Name" required="">
                <select name="incometype[0]" id="incometype">
                  <option value="Nettoinkomst">Nettoinkomst</option>
                  <option value="Skatteåterbäring">Skatteåterbäring</option>
                  <option value="Andra">Andra</option>
                </select>
                <input type="text" id="usersellery-1" name="usersellery[0]" pattern="^(\d+\s?)+$" placeholder="kr" required="">
                <div class="procentsats-wrapper" style="display: none;">
                  <input type="text" id="procentsats" name="procentsats[0]" placeholder="%" maxlength="3">
                </div>
              </div>
              <div class="multi-form-control">
                <input type="text" id="username-2" name="username[1]" pattern="^[A-Za-zÅÄÖåäö]+$" value="Alexander" placeholder="Name" required="">
                <select name="incometype[1]" id="incometype">
                  <option value="Nettoinkomst">Nettoinkomst</option>
                  <option value="Skatteåterbäring">Skatteåterbäring</option>
                  <option value="Andra">Andra</option>
                </select>
                <input type="text" id="usersellery-2" name="usersellery[1]" pattern="^(\d+\s?)+$" placeholder="kr" required="">
                <div class="procentsats-wrapper" style="display: none;">
                  <input type="text" id="procentsats" name="procentsats[1]" placeholder="%" maxlength="3">
                </div>
              </div>
          </div>
        </div>
        <div class="step">          
          <div class="multi-form-header">
              <h3>Kostnader</h3>
              <div class="controls-radio">
                <label for="betalare">Betalare:</label>
                <div id="betalare"><label><input type="radio" name="betalare[0]" value="Jennie"> Jennie</label><label><input type="radio" name="betalare[0]" value="Alexander"> Alexander</label></div>
              </div>
              <button type="button" id="add-kostnad">+ Lägg till kostnad</button>
          </div>
          <div id="multi-kostnad-form" class="form-control">
            <div class="multi-kostnad-input-label" style="width: 70%;">
              <label for="kostnad-1">Kostnad</label>
              <label for="belopp-1">Belopp</label>
            </div>
            <div class="multi-form-control">
              <div class="multi-kostnad-input">
                <input type="text" id="kostnad-1" name="kostnad[0]" placeholder="Kostnad" pattern="^[A-Za-zÅÄÖåäö]+$" required="">
                <input type="text" id="belopp-1" name="belopp[0]" placeholder="Belopp" pattern="^(\d+\s?)+$" required="">
              </div>
            </div>
          </div>
        </div>
        <!-- Resultat -->
        <div class="step">
          <div class="resultat-header">
            <h2>Dina resultat</h2>
            <div class="export-buttons">
              <a id="export-pdf" class="export-button">
                <span class="icon pdf">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25M9 16.5v.75m3-3v3M15 12v5.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
                  </svg>
                </span>
                Exportera PDF
              </a>
              <a target="_blank" href="/fordelningsmodeller" class="export-button">
                <span class="icon link">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"></path>
                  </svg>
                </span>
                Dela länk
              </a>
            </div>
          </div>
          <div class="resultat-users">
          <div id="resultat-user" class="user"></div>          
          <div class="chart-card">
            <h3>Fördeining av gemensamma kostnader</h3>
            <div id="user-chart" class="donut-chart"></div>
            <div id="legend-dots" class="legend"></div>
          </div>
        </div>
        <div class="resultat-cost-list">
          <h3>Kostnader per kategori</h3>
          <!-- <div id="costs-list" class="costs"></div> -->
          <!-- PDF container -->
          <div class="budget-container">
            <div class="table-wrapper">
              <table class="budget-table">
                <thead>
                  <tr>
                    <th>Utgiftspost</th>
                    <th>Belopp</th>
                  </tr>
                </thead>
                <tbody id="costs-list"></tbody>
                <tfoot>
                  <tr><td>Totala utgifter</td><td id="total-cost"></td></tr>
                </tfoot>
              </table>
            </div>
          </div>
          <!-- PDF container -->
        </div>
        </div>
      </div>
      <!-- /.steps-container -->

      <!-- .controls -->
      <div class="controls">
        <button type="button" class="prev-btn" style="display: none;">Tillbaka</button>
        <button type="button" class="next-btn" style="display: inline-block;">Nästa</button>
        <button type="submit" class="submit-btn" style="display: none;">Resultat</button>
      </div>
      <!-- /.controls -->
      
    </form>
  </body>
</html>
